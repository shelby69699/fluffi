    <script>

        // Create dynamic paw prints
        function createPaw() {
            const paw = document.createElement('div');
            paw.textContent = 'üêæ';
            paw.className = 'floating-paw';
            paw.style.left = Math.random() * 90 + '%';
            paw.style.animationDelay = '0s';
            paw.style.animationDuration = (Math.random() * 2 + 4) + 's';
            document.body.appendChild(paw);
            
            setTimeout(() => {
                if (paw.parentNode) {
                    paw.remove();
                }
            }, 6000);
        }
        
        // Add paw prints every 2 seconds
        setInterval(createPaw, 2000);
        
        // Fox logo interaction
        document.addEventListener('DOMContentLoaded', function() {
            const foxLogo = document.querySelector('.fox-logo');
            foxLogo.addEventListener('click', function() {
                this.style.transform = 'scale(1.1) rotate(15deg)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 200);
                
                // Burst of paws
                for(let i = 0; i < 3; i++) {
                    setTimeout(createPaw, i * 100);
                }
            });
            
            console.log('ü¶ä FluffFi loaded! Welcome to the fox den!');
        });
