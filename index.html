        /* Floating paws */

            10% {

            90% {

    <script>
        function connectWallet() {
            alert('ü¶ä Connect Wallet coming soon!');

        function letsGo() {
            alert('üöÄ Let\'s go to the moon with FluffFi!');
        }
        
        function buyFluff() {
            alert('üìà Buy $FLUFF coming soon!');
        }
        
        function foxClick() {
            const fox = document.querySelector('.fox-logo');
            fox.style.transform = 'scale(1.2) rotate(360deg)';
            setTimeout(() => {
                fox.style.transform = '';
            }, 500);
            
            // Create paw explosion
            for (let i = 0; i < 5; i++) {
                setTimeout(() => createPaw(), i * 100);
            }
        }
        
        function createPaw() {
            const paw = document.createElement('div');
            paw.className = 'floating-paw';
            paw.textContent = 'üêæ';
            paw.style.left = Math.random() * 100 + '%';
            paw.style.animationDuration = (Math.random() * 3 + 5) + 's';
            document.body.appendChild(paw);
            
            setTimeout(() => {
                if (paw.parentNode) {
                    paw.remove();
                }
            }, 8000);
        }
        
        // Continuous paw generation
        setInterval(createPaw, 3000);
        
        console.log('ü¶ä FluffFi loaded successfully!');
    </script>
